<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="content">
            <div class="menu container">
                <a href="index.html" class="logo">Shoes Store</a>
                <input type="checkbox" id="menu" />
                <label for="menu">
                    <img src="img/menu.png" class="menu-icono">
                </label>
                <nav class="navbar">
                    <ul>
                        <li><a href="inicio.html">Inicio</a></li>
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><a href="cliente.html">Clientes</a></li>
                        <li><a href="producto.html">Productos</a></li>
                        <li><a href="venta.html">Ventas</a></li>

                    </ul>
                </nav>

            </div>
        </div>
    </header>

    <div class="fila">
        <h1 class="title">Productos</h1>
        <div class="enlaces">
            <a href="inicio.html">Inicio</a>
            <span>/</span>
            <a href="producto.html">Lista Producto</a>
        </div>
    </div>

    <div class="formulario-container">
        <div class="formulario-columna">
            <form id="registroClienteForm">
                <div class="form-group">
                    <label for="numeroDocumento">Nombre del Producto:</label>
                    <input type="text" id="numeroDocumento" name="numeroDocumento">
                </div>
                <div class="form-group">
                    <label for="nombre">Cantidad:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="0">
                </div>
                <div class="form-group">
                    <label for="apellidos">Precio:</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="0">
                </div>
            </form>
        </div>

        <div class="formulario-columna">
            <form id="registroClienteForm">
                <div class="form-group">
                    <label for="telefono">% IVA:</label>
                    <input type="text" id="telefono" name="telefono" placeholder="0">
                </div>
                <div class="form-group">
                    <label for="ciudad">% Descuento:</label>
                    <input type="text" id="ciudad" name="ciudad" placeholder="0">
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado">
                        <option selected disabled value="">¿Cuál es su estado actual?</option>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

    <div class="button-registrar">
        <button type="submit">Registrar</button>
    </div>


</body>

</html>
